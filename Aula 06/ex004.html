<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body> 
    <script>
    var nome = window.prompt("Qual o seu nome?")
    document.write(`Seu nome é <strong>${nome}</strong>, e em letras maiúsculas fica: ${nome.toUpperCase()} <br/>`)
    document.write(`Em minúsculas fica ${nome.toLowerCase()}, e seu nome tem ${nome.length} letras. <br/>`)
    </script>
</body>
</html>
