<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto javascript</title>
    <link rel="stylesheet" href="css.css">
    <script src="javascript.js"></script>
</head>
<body>
    <header>
        <h1>Minha Loja 1.0</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>

        <div class="card">
            <div class="lineImput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Valor do produto">
            </div>

            <div class="lineImput">
                <label>Valor</label>
                <input type="text" id="valor" placeholder="Valor do produto">
            </div>
            
            <button onclick="produto.adicionar()">Adicionar</button>
            <button onclick="produto.excluir()">Deletar</button>
        </div>
    </main>
    
</body>
</html>
